name: docker
on:
  push:
    branches: [ master ]

jobs:
  alpine-hello:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: env
        run: |
          uname -a
          nproc
          cat /etc/os-release
      - name: hello
        run: . /etc/os-release && printf 'Hello from %s\n' "$NAME"
      - name: bye
        run: |
          printf 'Bye 1\n'
          printf 'Bye 2\n'
